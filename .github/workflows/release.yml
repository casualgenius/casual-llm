name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Version: $TAG"

      - name: Verify version consistency
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Check pyproject.toml
          PYPROJECT_VERSION=$(grep -E '^version = ' pyproject.toml | cut -d'"' -f2)
          if [ "$PYPROJECT_VERSION" != "$VERSION" ]; then
            echo "Error: pyproject.toml version ($PYPROJECT_VERSION) doesn't match tag ($VERSION)"
            exit 1
          fi

          # Check __init__.py
          INIT_VERSION=$(grep -E '^__version__ = ' src/casual_llm/__init__.py | cut -d'"' -f2)
          if [ "$INIT_VERSION" != "$VERSION" ]; then
            echo "Error: __init__.py version ($INIT_VERSION) doesn't match tag ($VERSION)"
            exit 1
          fi

          echo "Version $VERSION is consistent across all files"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check code formatting
        run: uv run black --check src/ tests/ examples/

      - name: Lint
        run: uv run ruff check src/ tests/ examples/

      - name: Type check
        run: uv run mypy src/casual_llm

      - name: Run tests
        run: uv run pytest tests/ --cov=casual_llm --cov-report=term

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

