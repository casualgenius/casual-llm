  publish-pypi:
    name: Publish to PyPI
    needs: [verify]
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Extract CHANGELOG for this version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Extract changelog section for this version
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d')

          # If nothing found, use a generic message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version $VERSION. See [CHANGELOG.md](https://github.com/casualgenius/casual-llm/blob/main/CHANGELOG.md) for details."
          fi

          # Save to file for use in release notes
          echo "$CHANGELOG" > /tmp/release_notes.md
          echo "Release notes extracted"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release_notes.md
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
